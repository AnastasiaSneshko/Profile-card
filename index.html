<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <section class="card-body">
      <header class="card_header">
        <p>John Doe</p>
      </header>
      <img src="/Image/photo-profile.png" alt="avatar" />
      <p class="card-text">
        Hello, my name is John! Bacon ipsum dolor amet short ribs prosciutto
        strip steak, pig ham tongue buffalo beef ribs hamburger pork venison.
      </p>
      <div class="card-info">
        <div class="card-info-item">
          <p>108</p>
          <p>Posts</p>
        </div>
        <div class="card-info-item">
          <p>457</p>
          <p>Followers</p>
        </div>
        <div class="card-info-item">
          <p>229</p>
          <p>Following</p>
        </div>
      </div>
      <div class="button">
        <input class="card-button-follow" type="button" value="Follow" />
        <input class="card-button-message" type="button" value="Message" />
      </div>
    </section>
  </body>
</html>
